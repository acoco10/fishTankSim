<!DOCTYPE html>
<iframe src="index.html" width="640" height="480"></iframe>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Draw Adventure</title>
</head>
<body>
<h1>Loading Assets This Can Take Along Time in Web Assembly</h1>
<script src="wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
</body>
</html>
